language: node_js

os:
  - linux
  - osx

node_js:
  - node
  - lts/*

cache:
  yarn: true
  directories:
    - node_modules

jobs:
  include:
    - stage: coverage
      node_js:
        - node
      before_install:
        - yarn global add codecov
      script:
        - yarn test --coverage
      after_success:
        - codecov
